hawk:
  spider:
    maxDurationMinutes: 2
  scan:
    policyName: LOG4SHELL
app:
  applicationId: ${APP_ID:test-app-id}
  env: ${APP_ENV:dev}
  host: ${APP_HOST:https://localhost:9000}
  excludePaths:
    - "/logout"
    - "/login-form-multi"
    - "/login-code"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
    waitForAppTarget:
      waitTimeoutMillis: 120000
      pollDelay: 100
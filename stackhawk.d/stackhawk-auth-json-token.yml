app:
  env: ${APP_ENV:JSON Token}
  excludePaths:
    - "/logout"
  openApiConf:
    path: /openapi
  authentication:
    usernamePassword:
      type: JSON
      loginPath: /api/jwt/auth/signin
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    tokenExtraction:
      type: TOKEN_PATH
      value: "token"
    tokenAuthorization:
      type: HEADER
      value: Authorization
      tokenType: Bearer
    testPath:
      path: /api/jwt/items/search/i
      success: ".*200.*"
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"

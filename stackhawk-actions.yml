app:
  # Update your applicationId
  applicationId: ${APP_ID:9e51be15-8b93-46e5-be8c-c2e72d3e28f3}
  env: ${APP_ENV:GitHub Actions}
  host: ${APP_HOST:https://localhost:9000}
  excludePaths:
    - "/logout"
  #    - "/login-form-multi"
  #    - "/login-code"
  antiCsrfParam: "_csrf"
  # Configure Basic Authentication
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
    # Utilize OpenAPI Spec, Custom data & Faker
    openApiConf:
    # path: /openapi
    filePath: openapi.yaml
    fakerEnabled: true #default false
    # includeAllMethods: true
    includedMethods:
      - POST
      - PUT
    customVariables:
      - field: text
        values:
          - "$faker:uuid"
      - field: searchText
        values:
          - "$faker:Crypto.sha512"
          - "Donec ullamcorper nulla non metus auctor fringilla."
      - field: username
        values:
          - "Andy Dwyer"
      - field: password
        values:
          - "$faker:password"
hawk:
  spider:
    maxDurationMinutes: 5
#  config:
